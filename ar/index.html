<html>

    <head>
        <title>Sketchfab WebCam And Augmented Reality (AR) Prototype</title>
        <link rel="stylesheet" type="text/css" href="style-0.0.1.css">
    </head>
    
    <body>
        <video id="video" autoplay></video>
        <canvas height="240" width="320" id="rasterCanvas"></canvas>

        <iframe id="viewer" width="100%" height="100%" src="about:blank" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" onmousewheel=""></iframe>

        <div id="controls">

             <h1>Sketchfab WebCam And Augmented Reality (AR) Prototype</h1>
              <p>Please Allow Camera autorisation popup</p>
              <select id="videoSource"></select>
              
            <p>Enter a model id to view it in AR <a href="1024_Markers.pdf">marker (to print or put on a phone)</a></p>
            <input id="model" style="width: 240px" type="text" value="f7d347b6afb349b296bce9d0b336f95a">
            <button id="capture-button">play</button>
            <button id="stop-button">stop</button>
           
        </div>

        <div id="debug">

        </div>

        <script src="sketchfab-viewer-1.0.0.js"></script>
        <script src="JSARTToolkit.js"></script>

        <script type="text/javascript" src="hammer-2.0.4.js"></script> 
        <script type="text/javascript" src="OSG.js"></script> 


        <script type="text/javascript" src="sylvester.js"></script>
        <script type="text/javascript" src="kalman.js"></script>
        <script type="text/javascript" src="poseEstimation.js"></script>


        <script type="text/javascript" src="aruco/svd.js"></script> 
        <script type="text/javascript" src="aruco/posit1.js"></script> 
<!--        <script type="text/javascript" src="aruco/posit2.js"></script> !-->
        <script type="text/javascript" src="aruco/cv.js"></script> 
        <script type="text/javascript" src="aruco/aruco.js"></script> 


        <script src="main-0.0.2.js"></script>

    </body>
</html>
